<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <style>
        /* 필터 */
        #search-filter {
            text-align: left;
        }
        .filter-title {
            min-width: 250px;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 20px;
        }
        .filter-title a {
            font-size: 14px;
            color: #404040;
        }
        .filter-title p, .search-filter> p {
            font-size: 16px;
            color: #404040;
        }
        .filter-wrap {
            min-width: 250px;
            display:flex;
            align-items: center;
            margin-bottom: 5px;
            flex-wrap: flex;
            padding-left: 10px;
        }
        .filter-check {
            margin: 2px 20px 2px 10px;
        }
        .filter-text {
            display: flex;
            align-items: center;
            color: #666666;
        }
        #slider-box {
            width: 230px; /* 크기 지정 필수 !!! */
        }
        .filter-like {
            padding-left: 10px;
        }
        .filter-keyword {
            display: flex;
            border: 2px solid #D6D6D6;
            border-radius: 20px;
            padding: 8px 12px;
            margin: 5px 6px;
        }
        .keywordReverse {
            border: 2px solid #067975;
            background-color: #08918d;
            color: white;
            cursor: pointer;
        }
        /* search-bar */
        #search-searchbar {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        /* 게스트하우스 검색 */
        .geha-title {
            font-size: 24px;
            color: #404040;
        }
        .search-gehas {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
        }
        .geha-box {
            width: 30%;
            background-color: #666666;
        }
        .geha-image {
            width: 90%;
            margin: 5px;
            border-radius: 20px;
        }
    </style>
    <title>Search Page</title>
    <script type="text/javascript">
        $(document).ready( function() { 
            $("#header-search").load("./header.html");
            $("#footer-search").load("./footer.html");
            $("#search-searchbar").load("./search-bar.html");
            
            // 슬라이더 구현
            $('.price-slider').ionRangeSlider({
                skin: "flat",
                type: "double",
                hide_min_max: false,
                prettify_separator: ',',
                min: 0,
                max: 300000,
                from: 0,
                to: 300000,
                step: 10000,
                postfix: "원",
                onChange: function(data){
                    $("#rangemin").text(unit(data.from));
                    $("#rangemax").text(unit(data.to));
                },
            });
            
            // 키워드 mouse 효과
            $('.filter-keyword').bind({
                mouseenter:function() {
                    $(this).addClass('keywordReverse');
                }, mouseleave:function(){
                    $(this).removeClass('keywordReverse');
                }
            });
        });

        // 가격 세 자리마다 쉼표 찍기
        function unit(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</head>
