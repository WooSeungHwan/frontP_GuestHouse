*{
    box-sizing: border-box;
}
#search-bar {
    display: flex;
    align-items: center;
    border: 1px solid white;
    border-radius: 12px;
    padding: 12px 16px;
    width: 840px;
    margin: auto;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.1);
    gap: 20px;
    background-color: white;
    position: relative;
}
#search-bar svg {
    margin-right: 5px;
}

#search-bar > .search-section {
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex: auto;
    min-width: 0;
    /* border-right : 1px solid gray; */
}

.search-section:hover {
    border-radius: 10px;
    background-color: #F2F2F7;
    transition: all 0.5s ease-out; /* 애니메이션 천천히 */ 
    cursor: pointer;
}

#search-button {
    flex: none;
    margin-left: auto; 
    margin-right: 15px;
    display: flex;
    align-items: center;
}

#search-btn {
    width: 100px;
    height: 40px;
    background-color: #FFDA32;
    border: none;
    border-radius: 20px;
    color: #404040;
    padding: 8px 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    white-space: nowrap;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}


.search-name {
    font-weight:600;
    color: #404040;
    margin-bottom: 3px;
}

.search-bottom {
    color: #666666;
    font-size: 15px;
}

/* drop down */

.dropdown-box {
    position: absolute;
    top: 70px;
    left: 10px;
    width: 220px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    display: none;
    max-height: 220px;
    overflow-y: auto;
    z-index: 1000;
}

.dropdown-box ul {
    list-style: none;
    margin: 0;
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
  
}

.dropdown-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.dropdown-text .ko {
    font-weight: 600;
    color: #404040;
}

.dropdown-text .en {
    font-size: 13px;
    color: #666666;
}

.dropdown-box li {
    border-radius: 10px;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    /* border-bottom: 1px solid #f0f0f0; */
    cursor: pointer;
    margin-bottom: 5px;
}

.dropdown-box li:hover {
    background-color: #f2f2f2;
}

.guest-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    padding: 15px;
    display: none;
    z-index: 999;
}

.guest-control {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.guest-control span {
    min-width: 60px;
    text-align: center;
}

.guest-control .count {
    width: 30px;
    text-align: center;
    color: #404040;
    font-weight: 600;
}

.guest-control button {
    background-color: #FFDA32;
    opacity: 0.5;
    border: none;
    padding: 5px 10px;
    border-radius: 50%;
    font-weight: bold;
    cursor: pointer;
}

#guest-section{
    position: relative;
    width: 130px;
}

#guest-confirm:hover{
    opacity: 0.5;
}
#date-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    padding: 15px;
}

#location-section{
    width: 160px;
}

#date-section{
    position: relative;
    width: 195px;
}
#date-section svg {
  width: 25px;
  height: 25px;
  flex-shrink: 0; /* 크기 줄어드는 것 방지 */
}

<script>
flatpickr("#date-input", {
  mode: "range",
  dateFormat: "Y-m-d",
  numberOfMonths: 2,
  onChange: function(selectedDates, dateStr) {
    const nameEl = document.querySelector("#date-bottom .search-name");
    const display = document.querySelector("#date-bottom .search-bottom");
    if (selectedDates.length === 2) {
      const start = selectedDates[0];
      const end = selectedDates[1];
      const nights = Math.round((end - start) / (1000 * 60 * 60 * 24));
      nameEl.style.display = "none";
      display.innerHTML = `<span style="color: #404040; font-size="5px">${start.toLocaleDateString()} - ${end.toLocaleDateString()} <b>(${nights}박)</b></span>`;
    }
  }
});

// 클릭 시 input을 trigger하여 캘린더 열기
document.getElementById("date-section").addEventListener("click", () => {
  document.getElementById("date-input")._flatpickr.open();
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const locationSection = document.getElementById("location-section");
    const locationDropdown = document.getElementById("location-dropdown");
    const searchName = locationSection.querySelector(".search-name");
    const searchBottom = locationSection.querySelector(".search-bottom");

    locationSection.addEventListener("click", function (e) {
        e.stopPropagation();
        locationDropdown.style.display =
        locationDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function () {
        locationDropdown.style.display = "none";
    });

    const listItems = locationDropdown.querySelectorAll("li");
    listItems.forEach(item => {
        item.addEventListener("click", function () {
        const ko = item.getAttribute("data-ko");
        const en = item.getAttribute("data-en");
        searchName.textContent = ko;
        searchBottom.textContent = en;
        locationDropdown.style.display = 'none';
        });
    });

    const guestSection = document.getElementById("guest-section");
    const guestDropdown = document.getElementById("guest-dropdown");

    // 토글: 인원수 영역 클릭 시 드롭다운 열기/닫기
    guestSection.addEventListener("click", function (e) {
        e.stopPropagation();
        guestDropdown.style.display =
        guestDropdown.style.display === "block" ? "none" : "block";
    });

    //바깥 클릭 시 드롭다운 닫기 (드롭다운 안쪽은 무시)
    document.addEventListener("click", function (e) {
    const isClickInsideGuest = guestSection.contains(e.target) || guestDropdown.contains(e.target);
        if (!isClickInsideGuest) {
            guestDropdown.style.display = "none";
        }
    });

    // 수량 조절
    document.querySelectorAll(".increase").forEach(button => {
        button.addEventListener("click", function () {
            const countEl = this.parentElement.querySelector(".count");
            let count = parseInt(countEl.textContent);
            countEl.textContent = count + 1;
        });
    });

    document.querySelectorAll(".decrease").forEach(button => {
        button.addEventListener("click", function () {
            const countEl = this.parentElement.querySelector(".count");
            let count = parseInt(countEl.textContent);
            if (count > 0) countEl.textContent = count - 1;
        });
    });

    document.getElementById("guest-confirm").addEventListener("click", function () {
    const adult = document.getElementById("adult-count").textContent;

    const searchBottom = document.querySelector("#count-bottom");
    searchBottom.innerHTML = `인원수 <span style="color: #404040;"><b>${adult}</b></span>`;

    guestDropdown.style.display = "none";
});
});

</script>
