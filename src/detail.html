    <style>
        /* search-bar */
        #detail-searchbar {
            margin-top: 40px;
            margin-bottom: 60px;
        }
        /* geha image section */
        .geha-image-box div {
            box-sizing: border-box;
        }
        .geha-image-box {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .geha-image-long > div {
            height: 500px;
        }
        .geha-image-short > div {
            height: 240px;
            margin-bottom: 20px;
        }
        .geha-image-long img, .geha-iamge-short img {
            width: 100%;
            height: 100%;
        }
        #geha-image-first {
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            border: none;
        }
        #geha-image-fourth {
            border-top-right-radius: 40px;
        }
        #geha-image-fifth {
            border-bottom-right-radius: 40px;
        }
        #geha-image-fifth > span {
            position: absolute;
            right : 30px; bottom: 40px;
            background-color: #404040;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 4px 10px;
        }
        /* geha info section */
        #geha-info {
            display: flex;
            justify-content: space-between;
        }
        #geha-info-left {
            padding-left: 20px;
        }
        #geha-info-loc > p {
            font-size: 20px;
            color: #08918D;
            font-weight: bold;
        }
        #geha-info-name > p {
            font-size: 42px;
            color: #404040;
            font-weight: bold;
        }
        #geha-info-right {
            text-align: right;
            padding-right: 20px;
        }
        #geha-info-wish > svg {
            margin: 5px 0;
        }
        #geha-info-price > p {
            font-size: 32px;
            color: #404040;
        }
        /* geha review section */
